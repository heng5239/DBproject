<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Olympics</title>
</head>
<body>
<h1>{{status[0]}}</h1>
<p>Sex : {{status[1]}}</p>
<p>Height : {{status[2]}}</p>
<p>Weight : {{status[3]}}</p>
    <table border="1" >
        <tr>
            <th >Age</th>
            <th >Team</th>
            <th >NOC</th>
            <th >Games</th>
            <th >City</th>
            <th >Sport</th>
            <th >Event</th>
            <th >Medal</th>
        </tr>
        {% for row in data: %}
            <tr>
                <td width="100">{{row[0]}}  </td>
                <td >{{row[1]}}</td>
                <td >{{row[2]}}</td>
                <td >{{row[3]}}</td>
                <td >{{row[4]}}</td>
                <td >{{row[5]}}</td>
                <td >{{row[6]}}</td>
                <td >{{row[7]}}</td>
            </tr>
        {% endfor %}
    </table>
	<br>
	<form action="/name_search" style="display:inline">
		<input type="submit" value="back">
	</form>
</body>
