<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olympics</title>
</head>
<h1>Database for Olympics</h1>
	<p>Choose game</p>
	<form action="/team_search" method="post">
		<select name="game">
			{% for row in games: %}
				<option value="{{row[0]}}">{{row[1]}}, {{row[2]}}</option>
			{% endfor %}
		</select>
		<select name="team">
			{% for row in teams: %}
				<option value="{{row[0]}}">{{row[0]}}</option>
			{% endfor %}
		</select>
		<input type="submit" name = "search">
	</form>
	<br>
	<br>
	<table border="1" >
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Sex</th>
            <th>Age</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Sport</th>
            <th>Event</th>
            <th>Medal</th>
        </tr>
        {% for row in data: %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
				<td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[8]}}</td>
            </tr>
        {% endfor %}
    </table>
	<br>
	<form action="/">
		<input type="submit" value="back">
	</form>
</html>
